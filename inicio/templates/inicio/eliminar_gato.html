{% extends 'base.html' %}

{% block title_head %}
<title>Eliminar Gato</title>
{% endblock title_head %}

{% block h1_header %}
Eliminar Gato {{gato.nombre}}
{% endblock h1_header %}

{% block contenido %}
<form action={% url 'inicio:eliminar_gato' gato.id%} method="post">
    {% csrf_token %}
    <p>Va a eliminar a {{gato}}</p>
    <button>Confirmar</button>
</form>
{% endblock contenido %}
