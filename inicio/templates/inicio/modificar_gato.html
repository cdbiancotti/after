{% extends 'base.html' %}

{% block title_head %}
<title>Modificar Gato</title>
{% endblock title_head %}

{% block h1_header %}
Modificar Gato {{gato.nombre}}
{% endblock h1_header %}

{% block contenido %}
<form action={% url 'inicio:modificar_gato' gato.id %} method="post">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <button>Modificar</button>
</form>
{% endblock contenido %}
